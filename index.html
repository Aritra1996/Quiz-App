<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
         <link rel="icon" href="https://www.google.com/s2/favicons?domain=instagram.com">
        <title>Codedamn - Quiz Project</title>
    </head>

    <body>
        <header>
            <nav>
                <a id="leaderboard">View Highscores <i class="fas fa-hand-point-left fa-lg" alt="Click to view high score"></i></a> 
                <span id="time-left">Time Left: 50</span>
            </nav>
        </header>

        <main>
            <h1>Coding quiz challenge</h1>
            <p>Try to answer the following questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button id="startQuiz">Start Quiz</button>
        </main>

        <div id="feedback"></div>
    </body>
    <script src="assets/script.js"></script>
</html>
